<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="Stopwatch.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com"> 
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<title>Stopwatch</title>
</head>
<body>

<div class="stopwatch-case">
<div class="stopwatch-case-line1">
<div class="stopwatch-case-line2">

<div class="name">- HEMMERS -</div>

<div class="stopwatch"></div>

<nav class="controls">

<a class="button-start" onClick="stopwatch.start();">Start</a>

<a class="button-stop" onClick="stopwatch.stop();">Stop</a>

<a class="button-reset" onClick="stopwatch.restart();">Reset</a>

</nav>

</div>
</div>
</div>
<script src="Stopwatch.js"></script>	
</body>
</html>
